repos:
- repo: https://github.com/ambv/black
  rev: 21.9b0
  hooks:
  - id: black
    args: [--safe, --quiet, --target-version, py27]
    additional_dependencies: ['click==8.0.4']
    language_version: python3
- repo: https://github.com/pycqa/flake8
  rev: 5.0.4
  hooks:
  - id: flake8
    language_version: python3
